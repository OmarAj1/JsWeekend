    // Ex4 .1 - Fibonacci 
    function fibonacci(num, StartWith) {
        let arr = [];
        //start with
        if (StartWith === 0) {
            arr = [0, 1]
        } else if (StartWith === 1) {
            arr = [1, 1]
        }

        for (let i = 2; i <= num; i++) {
            arr.push(arr[i - 1] + arr[i - 2]);
        }
        // [0, 1, 1, 2, 3, 5, 8, 13]
        return arr;
    }
    // console.log(fibonacci(7, 0));

    // Ex4 .2 - Tribonacci
    function fibonacci(num, StartWith) {
        let arr = [];
        //start with
        if (StartWith === 0) {
            arr = [0, 1, 1]
        } else if (StartWith === 1) {
            arr = [1, 1, 1]
        }

        for (let i = 3; i <= num; i++) {
            arr.push(arr[i - 1] + arr[i - 2] + arr[i - 3]);
        }
        // [1, 1, 1, 3, 5, 9, 17, 31]
        return arr;
    }

    function toCamelCase(str) {
        str = str.replace(/-/g, "_");
        //to be sure that the splitter is underscore
        str = str.split('_', );
        for (let i = 1; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return str.join('');
    }

    function toWeirdCase(string) {
        return string
            .split(" ")
            //to split the input string into an array of words
            .map(word => Array.from(word)
                // to convert every word into an array of characters
                .map((c, i) => i % 2 === 0 ? c.toUpperCase() : c.toLowerCase())
                // map converts even index into uppercase
                .join("")
                //join all the characters
            )
            .join(" ");
        //join all the words with space
    }
